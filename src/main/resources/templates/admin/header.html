<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>header</title>
</head>
<body>
<div th:fragment="header">
    <a th:href="@{/login}">[[#{login}]]</a>
    <a th:href="@{/registration}">[[#{registration}]]</a>
    <h1>[[#{news_management}]]</h1>

    <form th:action="@{security/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <ul class="lang-bar">
        <li>
            <a class="lang" th:href="@{?locale=en}">[[#{English}]]</a>
        </li>
        <li>
            <a class="lang" th:href="@{?locale=ru}">[[#{Russian}]]</a>
        </li>
    </ul>
</br>
    <div>
        <h2>[[#{news}]]</h2>
        <a th:href="@{/admin}">[[#{news_list}]]</a>
        <a th:href="@{/admin/new}">[[#{add_news}]]</a>
    </div>
</div>
</body>
</html>
